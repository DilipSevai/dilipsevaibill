<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script> <!-- AutoTable -->
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            text-align: center;
        }

        h2 {
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Responsive Table */
        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #6a11cb;
            color: white;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 16px;
            border-radius: 4px;
            outline: none;
        }

        input[type="text"] {
            font-weight: bold;
            color: #333;
        }

        .total-row {
            background: #6a11cb;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        /* Buttons */
        button {
            margin-top: 20px;
            padding: 12px 20px;
            border: none;
            background: #ff9800;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2>sevai bill Invoice</h2>
    
    <div class="table-container">
        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity(kg)</th>
                    <th>Price (₹)</th>
                    <th>Total (₹)</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    let products = [
                        "-", "-", "-", "-", "-",
                        "-", "-", "-", "-", "-",
                        "-", "-", "-", "-", "-"
                    ];
                    for (let i = 0; i < 15; i++) {
                        document.write(`
                            <tr>
                                <td><input type="text" value="${products[i]}" /></td>
                                <td><input type="number" value="1" min="1" oninput="calculateRowTotal(this)"></td>
                                <td><input type="number" value="${(Math.random() * 10000 + 5000).toFixed(2)}" oninput="calculateRowTotal(this)"></td>
                                <td class="row-total">₹0.00</td>
                            </tr>
                        `);
                    }
                </script>
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="3">Total Amount (₹):</td>
                    <td id="grandTotal">₹0.00</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <button onclick="downloadPDF()">Download PDF</button>

    <script>
        function downloadPDF() {
    const { jsPDF } = window.jspdf;
    let doc = new jsPDF();

    // Set Title
    doc.setFont("helvetica", "bold");
    doc.setFontSize(18);
    doc.text("sevai bill invoice", 90, 15);

    let data = [];
    let rows = document.querySelectorAll("#invoiceTable tbody tr");

    rows.forEach(row => {
        let product = row.cells[0].querySelector("input").value;
        let quantity = row.cells[1].querySelector("input").value;
        let price = parseFloat(row.cells[2].querySelector("input").value).toFixed(2);
        let total = parseFloat(row.cells[3].innerText.replace("₹", "").trim()).toFixed(2);

        // Push data without ₹
        data.push([product, quantity, price, total]);
    });

    let grandTotal = document.getElementById("grandTotal").innerText.replace("₹", "").trim();

    // Generate Table
    doc.autoTable({
        head: [["Product", "Quantity(kg)", "Price", "Total"]],
        body: data,
        startY: 25,
        theme: "grid",
        styles: {
            fontSize: 12,
            cellPadding: 3,
        },
        headStyles: {
            fillColor: [26, 115, 232], // Blue header
            textColor: [255, 255, 255],
            fontSize: 14
        }
    });

    // Add Grand Total (Without ₹)
    doc.setFont("helvetica", "bold");
    doc.setFontSize(14);
    doc.text(`Total Amount: ${grandTotal}`, 140, doc.lastAutoTable.finalY + 10);

    doc.save("sevaibillinvoice.pdf");
}


    </script>

</body>
</html>
